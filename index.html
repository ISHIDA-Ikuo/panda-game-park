<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panda IQ Sudoku v1.2.3</title>
    <style>
        :root {
            --vintage-paper: #f9f7f2;
            --adventure-orange: #d35400;
            --deep-jungle: #1a252f;
            --tile-white: #ffffff;
            --souzu-green: #1e5e2f; /* ã‚ˆã‚Šæ¿ƒãå¤ªãè¦‹ãˆã‚‹ç·‘ */
        }
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            background-color: var(--vintage-paper);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin: 0;
            overflow-x: hidden;
        }
        header { text-align: center; border-bottom: 2px solid var(--deep-jungle); margin-bottom: 15px; width: 95%; max-width: 400px; }
        .version { font-size: 10px; color: #7f8c8d; font-weight: bold; }
        h1 { font-size: 24px; margin: 5px 0; color: var(--deep-jungle); }
        p { font-size: 14px; font-weight: bold; color: var(--adventure-orange); }
        
        #grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            width: 94vw;
            max-width: 380px;
            aspect-ratio: 9 / 11;
            background-color: var(--deep-jungle);
            border: 4px solid var(--deep-jungle);
            gap: 1px;
        }
        .cell {
            background-color: var(--tile-white);
            display: flex; justify-content: center; align-items: center;
            /* ç‰Œã‚’å¤ªããƒ»å¤§ãã */
            font-size: 8vw; 
            font-weight: bold;
            color: var(--souzu-green);
            cursor: pointer;
        }
        @media (min-width: 400px) { .cell { font-size: 34px; } }

        .cell.fixed { background-color: #f0f0f0; color: #000; }
        .cell.selected { background-color: #fff9c4; box-shadow: inset 0 0 10px var(--adventure-orange); z-index: 5; }
        
        /* 3x3ãƒ–ãƒ­ãƒƒã‚¯å¢ƒç•Œç·š */
        .cell:nth-child(3n) { border-right: 3px solid var(--deep-jungle); }
        .cell:nth-child(9n) { border-right: none; }
        #grid > div:nth-child(n+19):nth-child(-n+27),
        #grid > div:nth-child(n+46):nth-child(-n+54) { 
            border-bottom: 3px solid var(--deep-jungle); 
        }

        #palette { 
            display: flex; gap: 4px; margin-top: 20px; width: 95vw; 
            max-width: 400px; justify-content: center; flex-wrap: wrap; 
        }
        .p-tile {
            width: calc(95vw / 10); max-width: 38px;
            height: calc(95vw / 7.5); max-width: 50px;
            background: var(--tile-white); border: 2px solid var(--deep-jungle);
            border-radius: 4px; display: flex; justify-content: center; align-items: center;
            font-size: 7vw; font-weight: bold; color: var(--souzu-green);
            cursor: pointer; box-shadow: 0 3px 0 var(--deep-jungle);
        }
        @media (min-width: 400px) { .p-tile { font-size: 28px; } }

        .btn { margin-top: 25px; padding: 15px 24px; background: var(--adventure-orange); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 20px; width: 85vw; max-width: 300px; box-shadow: 0 4px 0 #a04000; }
    </style>
</head>
<body>

<header>
    <div class="version">Version 1.2.3</div>
    <h1>ğŸ¼ PANDA IQ SUDOKU</h1>
    <p>ãã£ãã‚Šç´¢å­ã§ã€é«˜é€Ÿãƒ‘ã‚ºãƒ«ï¼</p>
</header>

<div id="grid"></div>
<div id="palette"></div>
<button class="btn" onclick="analyzeIQ()">åˆ¤å®šï¼ˆIQã‚’è¨ˆæ¸¬ï¼‰</button>

<script>
    // ç´¢å­ï¼ˆç«¹ï¼‰1-9
    const mahjongTiles = ["ğŸ€", "ğŸ€‘", "ğŸ€’", "ğŸ€“", "ğŸ€”", "ğŸ€•", "ğŸ€–", "ğŸ€—", "ğŸ€˜"];
    const puzzle = [
        [1,0,8,0,0,6,0,2,0], [0,7,0,3,0,2,0,1,0], [5,0,0,0,4,0,7,0,9],
        [0,0,9,2,1,0,6,0,5], [0,3,0,0,0,9,0,4,0], [6,0,4,0,9,5,3,0,0],
        [4,0,7,0,3,0,0,0,6], [0,6,0,5,0,4,0,9,0], [0,5,0,4,0,0,9,0,3]
    ];

    let selectedCell = null;
    let startTime = Date.now();

    const gridEl = document.getElementById('grid');
    puzzle.forEach((row, r) => {
        row.forEach((val, c) => {
            const cell = document.createElement('div');
            cell.className = 'cell' + (val !== 0 ? ' fixed' : '');
            if(val !== 0) cell.textContent = mahjongTiles[val-1];
            else cell.onclick = () => {
                if(selectedCell) selectedCell.classList.remove('selected');
                selectedCell = cell;
                cell.classList.add('selected');
            };
            gridEl.appendChild(cell);
        });
    });

    const paletteEl = document.getElementById('palette');
    mahjongTiles.forEach((tile, i) => {
        const btn = document.createElement('div');
        btn.className = 'p-tile';
        btn.textContent = tile;
        btn.onclick = () => {
            if(selectedCell && !selectedCell.classList.contains('fixed')) {
                selectedCell.textContent = tile;
            }
        };
        paletteEl.appendChild(btn);
    });

    function analyzeIQ() {
        const timeTaken = (Date.now() - startTime) / 1000;
        const iq = Math.floor(Math.max(80, 160 - (timeTaken / 12)));
        alert(`ã€é‘‘å®šçµæœã€‘\nãƒ‘ãƒ³ãƒ€IQ: ${iq}\nã‚ãªãŸã®å‹•ä½“è¦–åŠ›ã¨è«–ç†åŠ›ã¯æœ¬ç‰©ã§ã™ï¼`);
    }
</script>
</body>
</html>
