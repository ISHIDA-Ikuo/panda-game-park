<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panda IQ Sudoku v1.3.2</title>
    <style>
        :root {
            --vintage-paper: #f9f7f2;
            --adventure-orange: #d35400;
            --deep-jungle: #1a252f;
            --tile-white: #ffffff;
            --souzu-green: #1e5e2f;
        }
        body {
            font-family: sans-serif;
            background-color: var(--vintage-paper);
            display: flex; flex-direction: column; align-items: center;
            padding: 10px; margin: 0; min-height: 100vh;
        }
        header { text-align: center; border-bottom: 2px solid var(--deep-jungle); margin-bottom: 10px; width: 95%; max-width: 400px; }
        .version { font-size: 10px; color: #7f8c8d; font-weight: bold; }
        
        .difficulty-container { margin-bottom: 15px; display: flex; gap: 8px; }
        .diff-btn {
            padding: 6px 16px; border-radius: 20px; border: 2px solid var(--deep-jungle);
            background: white; cursor: pointer; font-weight: bold; font-size: 14px;
        }
        .diff-btn.active { background: var(--deep-jungle); color: white; }

        #grid {
            display: grid; grid-template-columns: repeat(9, 1fr);
            width: 94vw; max-width: 380px; aspect-ratio: 9 / 11;
            background-color: var(--deep-jungle); border: 4px solid var(--deep-jungle); gap: 1px;
        }
        .cell {
            background-color: var(--tile-white); display: flex; justify-content: center; align-items: center;
            font-size: 8vw; font-weight: bold; color: var(--souzu-green); cursor: pointer;
        }
        @media (min-width: 400px) { .cell { font-size: 34px; } }
        .cell.fixed { background-color: #f0f0f0; color: #000; cursor: default; }
        .cell.selected { background-color: #fff9c4; box-shadow: inset 0 0 10px var(--adventure-orange); z-index: 5; }
        
        .cell:nth-child(3n) { border-right: 3px solid var(--deep-jungle); }
        .cell:nth-child(9n) { border-right: none; }
        #grid > div:nth-child(n+19):nth-child(-n+27),
        #grid > div:nth-child(n+46):nth-child(-n+54) { border-bottom: 3px solid var(--deep-jungle); }

        #palette { display: flex; gap: 4px; margin-top: 15px; width: 95vw; max-width: 400px; justify-content: center; flex-wrap: wrap; }
        .p-tile {
            width: 10vw; max-width: 38px; height: 13vw; max-width: 50px;
            background: var(--tile-white); border: 2px solid var(--deep-jungle); border-radius: 4px;
            display: flex; justify-content: center; align-items: center;
            font-size: 7vw; font-weight: bold; color: var(--souzu-green); cursor: pointer; box-shadow: 0 3px 0 var(--deep-jungle);
        }
        .btn-check { margin-top: 20px; padding: 12px 24px; background: var(--adventure-orange); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 18px; width: 85vw; max-width: 300px; }
        footer { margin-top: auto; padding: 20px; text-align: center; color: #7f8c8d; font-size: 11px; }
    </style>
</head>
<body>

<header>
    <div class="version">Version 1.3.2</div>
    <h1>ğŸ¼ PANDA IQ SUDOKU</h1>
</header>

<div class="difficulty-container">
    <button class="diff-btn active" onclick="startGame('easy')">åˆç´š</button>
    <button class="diff-btn" onclick="startGame('medium')">ä¸­ç´š</button>
    <button class="diff-btn" onclick="startGame('hard')">ä¸Šç´š</button>
</div>

<div id="grid"></div>
<div id="palette"></div>
<button class="btn-check" onclick="checkSolution()">æ­£èª¤åˆ¤å®šï¼ˆIQè¨ˆæ¸¬ï¼‰</button>

<footer>

</footer>

<script>
    const mahjongTiles = ["ğŸ€", "ğŸ€‘", "ğŸ€’", "ğŸ€“", "ğŸ€”", "ğŸ€•", "ğŸ€–", "ğŸ€—", "ğŸ€˜"];
    const solution = [
        [5,3,4,6,7,8,9,1,2], [6,7,2,1,9,5,3,4,8], [1,9,8,3,4,2,5,6,7],
        [8,5,9,7,6,1,4,2,3], [4,2,6,8,5,3,7,9,1], [7,1,3,9,2,4,8,5,6],
        [9,6,1,5,3,7,2,8,4], [2,8,7,4,1,9,6,3,5], [3,4,5,2,8,6,1,7,9]
    ];
    const levels = { 'easy': 20, 'medium': 40, 'hard': 55 };

    let selectedCell = null;
    let startTime;

    function startGame(diff) {
        startTime = Date.now();
        const gridEl = document.getElementById('grid');
        gridEl.innerHTML = '';
        
        document.querySelectorAll('.diff-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.textContent === (diff === 'easy' ? 'åˆç´š' : diff === 'medium' ? 'ä¸­ç´š' : 'ä¸Šç´š')) btn.classList.add('active');
        });

        let puzzle = JSON.parse(JSON.stringify(solution));
        let count = 0;
        while (count < levels[diff]) {
            let r = Math.floor(Math.random() * 9), c = Math.floor(Math.random() * 9);
            if (puzzle[r][c] !== 0) { puzzle[r][c] = 0; count++; }
        }

        for (let r = 0; r < 9; r++) {
            for (let c = 0; c < 9; c++) {
                const val = puzzle[r][c];
                const cell = document.createElement('div');
                cell.className = 'cell' + (val !== 0 ? ' fixed' : '');
                cell.dataset.answer = val; // æ­£è§£ã‚’åŸ‹ã‚è¾¼ã‚€
                if (val !== 0) {
                    cell.textContent = mahjongTiles[val - 1];
                } else {
                    cell.onclick = () => {
                        if (selectedCell) selectedCell.classList.remove('selected');
                        selectedCell = cell;
                        cell.classList.add('selected');
                    };
                }
                gridEl.appendChild(cell);
            }
        }
    }

    const paletteEl = document.getElementById('palette');
    mahjongTiles.forEach((tile, i) => {
        const btn = document.createElement('div');
        btn.className = 'p-tile';
        btn.textContent = tile;
        btn.onclick = () => {
            if (selectedCell && !selectedCell.classList.contains('fixed')) {
                selectedCell.textContent = tile;
                selectedCell.dataset.userValue = i + 1; // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒå…¥ã‚ŒãŸå€¤ã‚’è¨˜éŒ²
            }
        };
        paletteEl.appendChild(btn);
    });

    function checkSolution() {
        const cells = document.querySelectorAll('.cell');
        let isComplete = true;
        let isCorrect = true;

        cells.forEach((cell, index) => {
            const r = Math.floor(index / 9);
            const c = index % 9;
            const correctVal = solution[r][c];
            
            if (cell.classList.contains('fixed')) return;

            const userVal = parseInt(cell.dataset.userValue);
            if (!userVal) {
                isComplete = false;
            } else if (userVal !== correctVal) {
                isCorrect = false;
            }
        });

        if (!isComplete) {
            alert("ğŸ¼ã€Œã¾ã ç©ºããƒã‚¹ãŒã‚ã‚‹ãï¼ã™ã¹ã¦ã®ç«¹ã‚’é…ç½®ã™ã‚‹ã®ã ã€‚ã€");
        } else if (!isCorrect) {
            alert("ğŸ¼ã€Œã©ã“ã‹é…ç½®ãŒé–“é•ã£ã¦ã„ã‚‹ã‚ˆã†ã ã€‚ã‚‚ã†ä¸€åº¦ã‚ˆãæ•°ãˆã¦ã¿ã‚ï¼ã€");
        } else {
            const timeTaken = Math.floor((Date.now() - startTime) / 1000);
            const iq = Math.floor(Math.max(85, 155 - (timeTaken / 10)));
            alert(`ğŸ¼ã€Œç´ æ™´ã‚‰ã—ã„ï¼å…¨å•æ­£è§£ã ï¼ã€\nã‚¯ãƒªã‚¢ã‚¿ã‚¤ãƒ : ${timeTaken}ç§’\næ¨å®šãƒ‘ãƒ³ãƒ€IQ: ${iq}`);
        }
    }

    startGame('easy');
</script>
</body>
</html>
