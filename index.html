<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda IQ Sudoku | Panda Game Park</title>
    <style>
        :root {
            --vintage-paper: #f4ece1;
            --adventure-orange: #e67e22;
            --deep-jungle: #2c3e50;
            --panda-white: #ffffff;
        }
        body {
            font-family: 'Georgia', serif;
            background-color: var(--vintage-paper);
            color: var(--deep-jungle);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        header { text-align: center; border-bottom: 2px solid var(--deep-jungle); margin-bottom: 20px; width: 100%; max-width: 500px; }
        h1 { margin: 10px 0; letter-spacing: 2px; }
        
        /* Game Layout */
        #game-container { position: relative; }
        #grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            background-color: var(--deep-jungle);
            border: 4px solid var(--deep-jungle);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .cell {
            width: 40px; height: 55px;
            background-color: var(--panda-white);
            display: flex; justify-content: center; align-items: center;
            font-size: 28px; cursor: pointer; transition: 0.2s;
            position: relative;
        }
        .cell.fixed { background-color: #e0e0e0; cursor: default; }
        .cell.selected { background-color: #ffeaa7; outline: 3px solid var(--adventure-orange); z-index: 10; }
        
        /* 3x3 Borders */
        .cell:nth-child(3n) { border-right: 2px solid var(--deep-jungle); }
        .cell:nth-child(9n) { border-right: none; }
        #grid > div:nth-child(n+19):nth-child(-n+27),
        #grid > div:nth-child(n+46):nth-child(-n+54) { border-bottom: 2px solid var(--deep-jungle); }

        /* Controls */
        #palette {
            display: flex; gap: 8px; margin-top: 25px; flex-wrap: wrap; justify-content: center;
        }
        .p-tile {
            width: 45px; height: 60px; background: white; border: 2px solid var(--deep-jungle);
            border-radius: 5px; display: flex; justify-content: center; align-items: center;
            font-size: 30px; cursor: pointer; box-shadow: 0 4px 0 var(--deep-jungle);
        }
        .p-tile:active { transform: translateY(4px); box-shadow: none; }

        .btn-group { margin-top: 30px; display: flex; gap: 10px; }
        .btn {
            padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;
            font-weight: bold; font-family: inherit;
        }
        .btn-check { background: var(--adventure-orange); color: white; }
        .btn-book { background: #27ae60; color: white; text-decoration: none; display: inline-block; }

        #iq-result {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 40px; border: 5px solid var(--adventure-orange);
            text-align: center; z-index: 100; box-shadow: 0 0 100px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<header>
    <div id="lang-switch">FR | EN | JP</div>
    <h1>ğŸ¼ PANDA IQ TEST</h1>
    <p><i>Mission 01: The Phoenix Rises</i></p>
</header>

<div id="game-container">
    <div id="grid"></div>
    <div id="iq-result">
        <h2 id="iq-title">Analyzing your Brain...</h2>
        <div id="iq-score" style="font-size: 48px; color: var(--adventure-orange);">--</div>
        <p id="iq-desc"></p>
        <button class="btn btn-check" onclick="location.reload()">New Adventure</button>
    </div>
</div>

<div id="palette"></div>

<div class="btn-group">
    <button class="btn btn-check" onclick="analyzeIQ()">Open the Temple Door (Check)</button>
    <a href="#" class="btn btn-book">ğŸ“– Get the Puzzle Book (Amazon)</a>
</div>

<p style="margin-top: 40px; font-size: 12px; color: #7f8c8d;">&copy; 2026 Your Company Name (France). All rights reserved.</p>

<script>
    const mahjongTiles = ["ğŸ€", "ğŸ€“", "ğŸ€•", "ğŸ€‡", "ğŸ€ˆ", "ğŸ€", "ğŸ€™", "ğŸ€š", "ğŸ€œ"];
    const puzzle = [
        [1,0,8,0,0,6,0,2,0], [0,7,0,3,0,2,0,1,0], [5,0,0,0,4,0,7,0,9],
        [0,0,9,2,1,0,6,0,5], [0,3,0,0,0,9,0,4,0], [6,0,4,0,9,5,3,0,0],
        [4,0,7,0,3,0,0,0,6], [0,6,0,5,0,4,0,9,0], [0,5,0,4,0,0,9,0,3]
    ];

    let selectedCell = null;
    let startTime = Date.now();

    // Init Grid
    const grid = document.getElementById('grid');
    puzzle.forEach((row, r) => {
        row.forEach((val, c) => {
            const cell = document.createElement('div');
            cell.className = 'cell' + (val !== 0 ? ' fixed' : '');
            if(val !== 0) cell.textContent = mahjongTiles[val-1];
            else cell.onclick = () => {
                if(selectedCell) selectedCell.classList.remove('selected');
                selectedCell = cell;
                cell.classList.add('selected');
            };
            grid.appendChild(cell);
        });
    });

    // Init Palette
    const palette = document.getElementById('palette');
    mahjongTiles.forEach((tile, i) => {
        const btn = document.createElement('div');
        btn.className = 'p-tile';
        btn.textContent = tile;
        btn.onclick = () => {
            if(selectedCell && !selectedCell.classList.contains('fixed')) {
                selectedCell.textContent = tile;
            }
        };
        palette.appendChild(btn);
    });

    function analyzeIQ() {
        const timeTaken = (Date.now() - startTime) / 1000;
        const iq = Math.floor(Math.max(80, 160 - (timeTaken / 12)));
        
        document.getElementById('iq-result').style.display = 'block';
        document.getElementById('iq-score').textContent = "Panda IQ: " + iq;
        
        let desc = "";

        document.getElementById('iq-desc').textContent = desc;
    }
</script>
</body>
</html>
